<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>PANADERIA <em>CASA DE LA MIA MAMMA</em></h1>
        <h5>Pan de altisima calidad</h5>
    </header>
    <main>
        <h2>HA ELEGIDO PEDIR PRODUCTOS A DOMICILIO</h2>
        <p>POR FAVOR RELLENE ESTE FORMULARIO</p>
        <form action="" method="get">
            <div>
                <label for="">¿Cuantos productos tendrá?</label>
                <input id="products" name="prods" required type="number" >
            </div>
            <div>
                <label for="">NOMBRE Y APELLIDO</label>
                <input type="text" placeholder="COLOQUE SU NOMBRE COMPLETO">
            </div>
            <div>
                <label for="">INDIQUE SU DIRECCION de envio</label>
                <input type="text" id="dir" name="direccion" placeholder="COLOQUE SU DIRECCION">
            </div>
            <div>
                <label for="">Indique su ciudad</label>
                <select name="" id="">
                    <option value="Madrid">Madrid</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Sevilla">Sevilla</option>
                    <option value="Cadiz">Cadiz</option>
                </select>
            </div>
            <div>
                <p>Que pan es su favorito?
                </p>
                <div>
                    <input type="radio" id="type">
                    <label for="type">
                        Centeno
                    </label>
                </div>
                <div>
                    <input type="radio" >
                    <label for="">Cebada</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="">Sin gluten</label>
                </div>
            </div>
            <button type="submit">ENVIAR</button>
            <button type="reset">LIMPIAR</button>
        </form>

    </main>
    
</body>
</html>
